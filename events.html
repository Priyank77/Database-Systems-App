<html>
  <head>
      <title>Events</title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
    <div class="header">
      <div class="leftBox">
        <div class="content">
          <h1>Events</h1>
          <button onclick="location.href='index.html';">Sign out</button>
        </div>
      </div>
    </div>
    </section>
    <div class="page">
    <section>
      <div class="container">
        <div class="table-top">
          <div class="row">
          <div class="col-4">
            <input type="button" value="Add an Event" id="addEventButton" onclick="openEventForm()"></input>
          </div>
          <div class="col-4" data-inline="true" style="text-align: right; width: 300px; left: 350px;">
            <form action="\search.php">
              <input class="isActiveElement" id="searchText" type="text" placeholder="Search For Event" name="search" id="searchText" onkeypress="return searchKeyPress(event);">
            </form>
          </div>
          <div class="col-4" style="float: right; width: 125px; padding-left: 0; bottom: 4px;">
            <button id="btnSearch" type="button" onclick="searchContact();"  data-inline="true">Search</button>
          </div>
        </div>

        <script>
          function searchKeyPress(e){
            e = e || window.event;
            if(e.keyCode == 13){
              document.getElementById("btnSearch").click();
              return false;
            }

            return true;
          }

          function openEventForm(){
            document.getElementById("eventForm").style.display = "block";
          }

          function closeEventForm(){
            document.getElementById("eventForm").style.display = "none";
          }

        </script>

      <div id="eventForm" class="form-popup">
        <form>
             <h1>Add Event Here</h1>

             <label for="eventName"><b>Name</b></label>
             <input class = "eventInputs" type="text" placeholder="Event Name" name="eventname" required>

             <label for="eventCategory"><b>Category</b></label>
             <input class = "eventInputs" type="text" placeholder="Event Category" name="eventcategory" required><br />

             <label for="desc"><b>Description</b></label>
             <input class = "eventInputs" type="text" placeholder="Description" name="description" required><br />

             <label for="time"><b>Time</b></label>
             <input class = "eventInputs" type="time" placeholder="Event Time" name="eventtime" required><br />

             <label for="date"><b>Date</b></label>
             <input class = "eventInputs" type="date" placeholder="Event Date" name="eventdate" required><br />

             <label for="loc"><b>Location</b></label>
             <input class = "eventInputs" type="text" placeholder="Location" name="eventloc" required><br />

             <label for="contactPhone"><b>Phone</b></label>
             <input class = "eventInputs" type="tel" placeholder="Phone Number" name="phonenum" required><br />

             <label for="contactEmail"><b>Email</b></label>
             <input class = "eventInputs" type="email" placeholder="Email" name="email" required><br />

             <input type="button" class="btn" onclick="closeEventForm()" value="Create Event"></input>
             <input class = "eventInputs" type="button" value="Close Form" class="btn" onclick="closeEventForm()"></input>

        </form>
      </div>
    </div>

    <div id="table-wrapper">
      <table class="table" cellspacing="100">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Time</th>
            <th>Date</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="eventTable">
          <!--Javascript file will handle filling this in-->
    </div>
  </div>
</div>
    </section>
  </body>
</html>
