<html>
  <head>
      <title>RSOs</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="controller.js"></script>
  </head>
  <body>
    <section>
    <div class="header">
      <div class="leftBox">
        <div class="content">
          <h1>RSOs</h1>
          <button onclick="location.href='index.html';">Sign out</button>
        </div>
      </div>
    </div>
    </section>
    <div class="page">
    <section>
      <div class="container">
        <div class="table-top">
          <div class="row">
          <div class="col-4">
            <input type="button" value="Add an RSO" id="addRsoButton" onclick="openRsoForm()"></input>
          </div>
          <div class="col-4" data-inline="true" style="text-align: right; width: 300px; left: 350px;">
            <form action="\search.php">
              <input class="isActiveElement" id="searchText" type="text" placeholder="Search For RSO" name="search" id="searchText" onkeypress="return searchKeyPress(rso);">
            </form>
          </div>
          <div class="col-4" style="float: right; width: 125px; padding-left: 0; bottom: 4px;">
            <button id="btnSearch" type="button" onclick="searchRso();"  data-inline="true">Search</button>
          </div>
        </div>

        <script>
          function searchKeyPress(e){
            e = e || window.event;
            if(e.keyCode == 13){
              document.getElementById("btnSearch").click();
              return false;
            }

            return true;
          }

          function openRsoForm(){
            document.getElementById("RsoForm").style.display = "block";
          }

          function closeRsoForm(){
            document.getElementById("RsoForm").style.display = "none";
          }

        </script>

      <div id="rsoForm" class="form-popup">
        <form>
             <h1>Add RSO Here</h1>

             <label for="rsoName"><b>Name</b></label>
             <input id = "rsoName" class = "rsoInputs" type="text" placeholder="RSO Name" name="rsoName" method = "POST" required>

             <label for="rsoCategory"><b>Category</b></label>
             <input id = "rsoCategory" class = "rsoInputs" type="text" placeholder="RSO Category" name="rsocategory" method = "POST" required><br />

             <label for="desc"><b>Description</b></label>
             <input id = "desc" class = "rsoInputs" type="text" placeholder="Description" name="description" method = "POST" required><br />

             <input type="button" class="btn" onclick="closeRsoForm()" value="Create RSO"></input>
             <input class = "rsoInputs" type="button" value="Close Form" class="btn" onclick="closeRsoForm()"></input>

        </form>
      </div>
    </div>

    <div id="table-wrapper">
      <table class="table" cellspacing="100">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="rsoTable">
          <!--Javascript file will handle filling this in-->
    </div>
  </div>
</div>
    </section>
  </body>
</html>
